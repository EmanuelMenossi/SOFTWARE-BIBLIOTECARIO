<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menossi Store - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/71bb1b85c8.js" crossorigin="anonymous"></script>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="img/capa.png" alt="">
            <a class="navbar-brand" href="#">Menossi Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link =" href="#">Produtos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Pesquisar">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<body>
    <main>
        <div class="form">
            <h1 class="colorWhite">Login de usuário</h1>
            <hr>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="usuario1" class="form-label mt-4" >Usuario</label>
                    <input type="text" class="form-control" id="usuario1"
                        placeholder="Digite seu nome de Usuário" required autocomplete="off" name="usuario">
                </div>

                <div class="form-group">
                    <label for="senha1" class="form-label mt-4">Senha</label>
                    <input type="password" class="form-control" id="senha1"
                        placeholder="Digite sua senha" required name="senha">
                    <small class="form-text text-muted">Não passe a sua senha para pessoas desconhecida!</small>
                </div>

                <hr>
                
                <button type="submit" class="btn btn-outline-secondary"onclick="history.back()">Voltar</button>
                <button type="submit" class="btn btn-outline-success" >Login</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="text-center p-3">
            © 2023 Copyright - Emanuel Menossi
        </div>
    </footer>
</body>
</html>
